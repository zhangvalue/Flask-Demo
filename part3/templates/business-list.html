<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目--列表页</title>
</head>
<body>
    <h1>business List</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>状态</th>
        </tr>

        {% for item in business %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
